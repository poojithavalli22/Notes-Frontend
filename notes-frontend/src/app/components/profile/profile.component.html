<div class="profile-container">
  <div class="profile-header">
    <div class="profile-image-container">
      <img src="assets/images/DPS_image.png" alt="Profile Picture" class="profile-image">
    </div>
    <h2 class="form-title">My Profile</h2>
  </div>

  <div class="sections-container">
    <div class="section">
      <h3 class="section-title">Personal Information</h3>
      <div class="form-group">
        <div class="field-row">
          <label class="field-label">Name</label>
          <mat-form-field appearance="fill">
            <input matInput [value]="profile.personal.name" readonly>
          </mat-form-field>
        </div>

        <div class="field-row">
          <label class="field-label">Email</label>
          <mat-form-field appearance="fill">
            <input matInput [value]="profile.personal.email" readonly>
          </mat-form-field>
        </div>

        <div class="field-row">
          <label class="field-label">Mobile</label>
          <mat-form-field appearance="fill">
            <input matInput [value]="profile.personal.mobile" readonly>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title">Education</h3>
      <div class="form-group">
        <div class="field-row">
          <label class="field-label">College</label>
          <mat-form-field appearance="fill">
            <input matInput [value]="profile.education.college" readonly>
          </mat-form-field>
        </div>

        <div class="field-row">
          <label class="field-label">Location</label>
          <mat-form-field appearance="fill">
            <input matInput [value]="profile.education.location" readonly>
          </mat-form-field>
        </div>

        <div class="field-row">
          <label class="field-label">Score</label>
          <mat-form-field appearance="fill">
            <input matInput [value]="profile.education.score" readonly>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title">Coding Profiles</h3>
      <div class="form-group">
        <div class="platform-icons">
          <a [href]="profile.codingProfiles.leetcode" target="_blank" class="platform-icon-link">
            <img src="assets/images/leetcode.png" alt="LeetCode" class="platform-icon" title="LeetCode">
          </a>

          <a [href]="profile.codingProfiles.codeChef" target="_blank" class="platform-icon-link">
            <img src="assets/images/codechef.png" alt="CodeChef" class="platform-icon" title="CodeChef">
          </a>

          <a [href]="profile.codingProfiles.geeksForGeeks" target="_blank" class="platform-icon-link">
            <img src="assets/images/geeksforgeeks.png" alt="GeeksForGeeks" class="platform-icon" title="GeeksForGeeks">
          </a>

          <a [href]="profile.codingProfiles.hackerRank" target="_blank" class="platform-icon-link">
            <img src="assets/images/hackerrank.png" alt="HackerRank" class="platform-icon" title="HackerRank">
          </a>

          <a [href]="profile.codingProfiles.github" target="_blank" class="platform-icon-link">
            <img src="assets/images/github.png" alt="GitHub" class="platform-icon" title="GitHub">
          </a>

          <a [href]="profile.codingProfiles.linkedin" target="_blank" class="platform-icon-link">
            <img src="assets/images/linkedin.png" alt="LinkedIn" class="platform-icon" title="LinkedIn">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
